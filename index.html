<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="source/css/style.css" />
    <title>Dublin - Kyiv</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">Dublin - Kyiv</header>

      <main class="main">
        <p class="label-warning"></p>
        <p class="label">Enter Dublin time:</p>
        <div class="enter-time">
          <input class="enter-time__hour" type="number" />
          <span>:</span>
          <input class="enter-time__minute" type="number" />
        </div>
        <p class="label">it's Kyiv time:</p>
        <div class="result-time">
          <p class="result-time__hour"></p>
          <span>:</span>
          <p class="result-time__minute"></p>
        </div>
        <div class="confirm">
          <button class="confirm__btn">RESULT</button>
        </div>
      </main>

      <footer class="footer"></footer>
    </div>
    <script src="source/js/main.js"></script>
  </body>
</html>
